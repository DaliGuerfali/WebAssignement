<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet" />
    <title>The Hidden Number Game.</title>
</head>
<body>
<div class="container">
    <h1>The hidden number game.</h1>
    <br>
    <button id="startButton" onclick="toggleGame()">Start Game</button>
    <div id="gameInput" class="hidden">
        <label for="guessInput"></label><input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="30">
        <button id="submitGuess" onclick="checkGuess()">Submit</button>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
